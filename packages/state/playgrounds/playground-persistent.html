<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persistent Store Playground</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: #f5f5f7;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .panel {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
      }

      .status-bar {
        background: white;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .status-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ff3b30;
      }

      .status-dot.connected {
        background: #34c759;
      }

      .status-dot.syncing {
        background: #ff9500;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      h1 {
        color: #1d1d1f;
        margin-bottom: 10px;
      }

      h2 {
        color: #1d1d1f;
        margin-top: 0;
        font-size: 20px;
      }

      button {
        background: #007aff;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        margin: 4px;
        transition: background 0.2s;
      }

      button:hover {
        background: #0056b3;
      }

      button:disabled {
        background: #c7c7cc;
        cursor: not-allowed;
      }

      .danger {
        background: #ff3b30;
      }

      .danger:hover {
        background: #d70015;
      }

      .success {
        background: #34c759;
      }

      .success:hover {
        background: #248a3d;
      }

      input {
        padding: 8px 12px;
        border: 1px solid #d1d1d6;
        border-radius: 8px;
        font-size: 14px;
        margin: 4px;
      }

      .state-display {
        background: #f2f2f7;
        border: 1px solid #d1d1d6;
        border-radius: 8px;
        padding: 16px;
        margin: 16px 0;
        font-family: 'Monaco', 'Menlo', monospace;
        font-size: 14px;
        white-space: pre-wrap;
      }

      .log {
        background: #1c1c1e;
        color: #ffffff;
        border-radius: 8px;
        padding: 16px;
        margin: 16px 0;
        font-family: 'Monaco', 'Menlo', monospace;
        font-size: 12px;
        max-height: 200px;
        overflow-y: auto;
      }

      .log-entry {
        margin-bottom: 4px;
      }

      .log-entry.sync {
        color: #34c759;
      }

      .log-entry.error {
        color: #ff3b30;
      }

      .log-entry.info {
        color: #007aff;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin: 16px 0;
      }

      .db-info {
        background: #f2f2f7;
        border-radius: 8px;
        padding: 12px;
        margin: 16px 0;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <!-- Import Map for module resolution -->
    <script type="importmap">
      {
        "imports": {
          "@dazl/state": "./dist/index.js",
          "@dazl/state/": "./dist/",
          "pouchdb": "https://cdn.skypack.dev/pouchdb@9.0.0"
        }
      }
    </script>

    <h1>üóÑÔ∏è Persistent Store Playground</h1>

    <div class="status-bar">
      <div class="status-indicator">
        <div class="status-dot" id="connectionStatus"></div>
        <span id="connectionText">Disconnected</span>
      </div>
      <div>
        <span id="dbInfo">Local DB: Not initialized</span>
      </div>
    </div>

    <div class="container">
      <div class="panel">
        <h2>Counter Store</h2>
        <div class="state-display" id="stateDisplay">Loading...</div>

        <div class="controls">
          <button id="incrementBtn">+1</button>
          <button id="decrementBtn">-1</button>
          <input type="number" id="amountInput" placeholder="Amount" value="1" />
          <button id="incrementByBtn">Add Amount</button>
          <button id="resetBtn" class="danger">Reset</button>
        </div>

        <div class="controls">
          <button id="saveStateBtn" class="success">üíæ Save Now</button>
          <button id="exportDataBtn">üì§ Export</button>
          <button id="clearLocalDataBtn" class="danger">üóëÔ∏è Clear Local</button>
        </div>
      </div>

      <div class="panel">
        <h2>Sync Control</h2>

        <div class="controls">
          <input
            type="text"
            id="syncUrlInput"
            placeholder="CouchDB URL with credentials"
            value="http://admin:admin@localhost:5984/counter-playground"
            style="width: 300px"
          />
        </div>

        <div class="controls">
          <button id="connectBtn">üîó Connect</button>
          <button id="disconnectBtn" disabled>‚ùå Disconnect</button>
          <button id="setLocalOnlyBtn">üì± Local Only</button>
        </div>

        <div
          style="
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 12px;
            margin: 12px 0;
            font-size: 12px;
          "
        >
          üí° <strong>CouchDB Auth:</strong> Include credentials in URL:
          <code>http://admin:admin@localhost:5984/dbname</code> <br />Default admin: <code>admin</code> /
          <code>admin</code>
        </div>

        <div class="db-info" id="dbDetails">Database info will appear here...</div>

        <div class="controls">
          <button id="compactDbBtn">üóúÔ∏è Compact DB</button>
          <button id="refreshDbInfoBtn">üîÑ Refresh Info</button>
          <button id="openCouchDBAdminBtn">üåê Open CouchDB Admin</button>
        </div>
      </div>
    </div>

    <div class="panel">
      <h2>Activity Log</h2>
      <button id="clearLogBtn" style="float: right">Clear Log</button>
      <div class="log" id="activityLog"></div>
    </div>

    <script type="module" src="../dist/playgrounds/playground-persistent.js"></script>
  </body>
</html>
